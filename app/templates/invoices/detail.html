{% set s = invoice.status.value if invoice.status else 'issued' %}

<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-semibold
  {% if s == 'paid' %} bg-green-100 text-green-800
  {% elif s == 'void' %} bg-red-100 text-red-800
  {% elif s == 'draft' %} bg-gray-100 text-gray-700
  {% else %} bg-blue-100 text-blue-800 {% endif %}">
  {{ s|upper }}
</span>
