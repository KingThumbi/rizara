<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signed</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f6f7fb; margin:0; }
    .wrap { max-width:720px; margin:60px auto; padding:0 16px; }
    .card { background:#fff; border:1px solid #e6e7ee; border-radius:16px; padding:18px; box-shadow: 0 8px 20px rgba(0,0,0,.06); }
    .muted { color:#666; }
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; background:#e7f7ee; color:#1f7a3f; font-weight:800; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="badge">Signed successfully</div>
      <h2 style="margin:10px 0 8px;">Thank you</h2>
      <p class="muted" style="margin:0 0 12px;">
        Your signature has been recorded. Rizara will process the next steps.
      </p>

      <div style="background:#f3f5ff; border:1px dashed #cbd3ff; padding:12px; border-radius:12px;">
        <div><strong>Document type:</strong> {{ document.doc_type }}</div>
        <div><strong>Version:</strong> {{ document.version }}</div>
        {% if document.title %}
          <div><strong>Title:</strong> {{ document.title }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
