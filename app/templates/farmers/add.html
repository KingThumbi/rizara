<!-- app/templates/farmers/add.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Farmer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-800 mb-6">Add New Farmer</h1>

    <form action="" method="POST" class="space-y-4">

      <!-- Basic Info -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Name</label>
        <input type="text" name="name" required
          class="w-full border border-gray-300 rounded px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Phone</label>
        <input type="text" name="phone" required
          class="w-full border border-gray-300 rounded px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">County</label>
        <input type="text" name="county" required
          class="w-full border border-gray-300 rounded px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Ward</label>
        <input type="text" name="ward" required
          class="w-full border border-gray-300 rounded px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <!-- Location Info -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Village / Area</label>
        <input type="text" name="village"
          class="w-full border border-gray-300 rounded px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-semibold text-gray-700">Latitude</label>
          <input type="number" step="any" name="latitude"
            class="w-full border border-gray-300 rounded px-3 py-2
                   focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>

        <div>
          <label class="block mb-1 font-semibold text-gray-700">Longitude</label>
          <input type="number" step="any" name="longitude"
            class="w-full border border-gray-300 rounded px-3 py-2
                   focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Location Notes</label>
        <textarea name="location_notes" rows="2"
          class="w-full border border-gray-300 rounded px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-yellow-500 text-white font-bold py-2 px-4 rounded
               hover:bg-yellow-600 transition">
        Add Farmer
      </button>
    </form>

    <a href="{{ url_for('main.dashboard') }}"
       class="block mt-4 text-center text-green-700 hover:underline">
      ‚Üê Back to Dashboard
    </a>
  </div>

</body>
</html>
