<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rizara Admin Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        jungle: '#1f6f54',
                        gold: '#d4af37',
                        jungleLight: '#2f8f6b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- LOGIN CARD -->
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-jungle">Rizara Admin Login</h1>
            <p class="text-gray-500 mt-1">Enter your credentials to access the dashboard</p>
        </div>

        <form method="POST" class="space-y-6">

            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1" for="email">Email</label>
                <input type="email" name="email" id="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-jungle focus:outline-none"/>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1" for="password">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-jungle focus:outline-none"/>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-jungle text-white font-semibold py-3 rounded-lg hover:bg-jungleLight transition">
                Login
            </button>

        </form>

        <!-- Footer -->
        <p class="text-center text-gray-400 text-sm mt-6">
            &copy; {{ current_year or 2026 }} Rizara Meats Ltd
        </p>
    </div>

</body>
</html>
