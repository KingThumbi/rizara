<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Processing Batch - Sheep</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg">
  <h1 class="text-2xl font-bold text-jungle mb-6">Create Sheep Processing Batch</h1>

  <form method="POST" class="space-y-4">

    <div>
      <label class="block mb-1 font-semibold text-gray-700">Facility Name</label>
      <input type="text" name="facility" required
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jungle">
    </div>

    <div>
      <label class="block mb-1 font-semibold text-gray-700">Slaughter Date</label>
      <input type="date" name="slaughter_date" required
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jungle">
    </div>

    <div>
      <label class="block mb-1 font-semibold text-gray-700">Halal Certificate Reference</label>
      <input type="text" name="halal_cert_ref"
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jungle">
    </div>

    <div>
      <label class="block mb-1 font-semibold text-gray-700">Select Sheep (Aggregated)</label>
      <div class="max-h-48 overflow-y-auto border rounded p-3 space-y-2">
        {% for sheep in animals %}
          <label class="flex items-center gap-2">
            <input type="checkbox" name="animal_ids" value="{{ sheep.id }}">
            {{ sheep.rizara_id }} — {{ sheep.farmer.name }}
          </label>
        {% endfor %}
      </div>
    </div>

    <button type="submit"
            class="w-full bg-jungle text-white font-bold py-2 px-4 rounded hover:bg-jungleLight transition">
      Create Processing Batch
    </button>

  </form>

  <a href="{{ url_for('main.dashboard') }}"
     class="block mt-4 text-center text-jungle hover:underline">
    ← Back to Dashboard
  </a>
</div>

</body>
</html>
