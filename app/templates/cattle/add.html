<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Cattle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            jungle: '#1f6f54',
            gold: '#d4af37',
            jungleLight: '#2f8f6b',
            grayDark: '#1f2937'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
  <h1 class="text-2xl font-bold text-jungle mb-6">Add New Cattle</h1>

  <form method="POST" class="space-y-4">
    <!-- Farmer -->
    <div>
      <label class="block mb-1 font-semibold text-gray-700">Farmer</label>
      <select name="farmer_id" required
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jungle">
        <option value="">Select Farmer</option>
        {% for farmer in farmers %}
          <option value="{{ farmer.id }}">{{ farmer.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Breed -->
    <div>
      <label class="block mb-1 font-semibold text-gray-700">Breed</label>
      <input type="text" name="breed" 
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jungle">
    </div>

    <!-- Sex -->
    <div>
      <label class="block mb-1 font-semibold text-gray-700">Sex</label>
      <select name="sex" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jungle">
        <option value="">Select Sex</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <!-- Estimated DOB -->
    <div>
      <label class="block mb-1 font-semibold text-gray-700">Estimated Date of Birth</label>
      <input type="date" name="estimated_dob"
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jungle">
    </div>

    <!-- Submit -->
    <button type="submit"
            class="w-full bg-jungle text-white font-bold py-2 px-4 rounded hover:bg-jungleLight transition">
      Add Cattle
    </button>
  </form>

  <a href="{{ url_for('main.dashboard') }}"
     class="block mt-4 text-center text-jungle hover:underline">
    ‚Üê Back to Dashboard
  </a>
</div>

</body>
</html>
