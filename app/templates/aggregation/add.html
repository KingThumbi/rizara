<!DOCTYPE html>
<html>
<head>
  <title>Create Aggregation Batch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-6">New Aggregation Batch</h2>

  <form method="POST">

    <div class="mb-4">
      <label class="block font-semibold mb-1">Aggregation Site</label>
      <input
        type="text"
        name="site_name"
        class="w-full border rounded px-3 py-2"
        required
      >
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1">Date Received</label>
      <input
        type="date"
        name="date_received"
        class="border rounded px-3 py-2"
      >
    </div>

    <div class="mb-6">
      <label class="block font-semibold mb-2">Select Goats</label>

      <div class="grid grid-cols-2 gap-3 max-h-64 overflow-y-auto border p-3 rounded">
        {% for goat in goats %}
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              name="goat_ids"
              value="{{ goat.id }}"
            >
            <span>
              {{ goat.rizara_id }}
              <span class="text-sm text-gray-500">
                ({{ goat.breed }} â€“ {{ goat.farmer.name }})
              </span>
            </span>
          </label>
        {% endfor %}
      </div>
    </div>

    <button
      type="submit"
      class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
    >
      Create Batch
    </button>

  </form>
</div>

</body>
</html>
