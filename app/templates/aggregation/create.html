<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Aggregation Batch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-2xl shadow">

    <h1 class="text-2xl font-bold mb-4">Create Aggregation Batch</h1>

    <form method="POST">
      <div class="mb-4">
        <label class="block text-sm font-medium">Aggregation Site Name</label>
        <input
          type="text"
          name="site_name"
          class="w-full border rounded px-3 py-2 mt-1"
          required
        />
      </div>

      <h2 class="text-lg font-semibold mt-6 mb-2">Select Goats</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-2 max-h-96 overflow-y-auto border p-3 rounded">
        {% for goat in goats %}
          <label class="flex items-center gap-2 border p-2 rounded cursor-pointer hover:bg-gray-50">
            <input
              type="checkbox"
              name="goat_ids"
              value="{{ goat.id }}"
              class="h-4 w-4"
            />
            <span class="text-sm">
              <strong>{{ goat.rizara_id }}</strong>
              â€” {{ goat.breed }} |
              Farmer: {{ goat.farmer.name }}
            </span>
          </label>
        {% endfor %}
      </div>

      <button
        type="submit"
        class="mt-6 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-xl"
      >
        Create Batch
      </button>
    </form>

  </div>
</body>
</html>
