<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Aggregation Batch - Cattle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            jungle: '#1f6f54',
            gold: '#d4af37',
            jungleLight: '#2f8f6b',
            grayDark: '#1f2937'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg">
  <h1 class="text-2xl font-bold text-jungle mb-6">Create Cattle Aggregation Batch</h1>

  <form method="POST" class="space-y-4">

    <div>
      <label class="block mb-1 font-semibold text-gray-700">Aggregation Site Name</label>
      <input type="text" name="site_name" required
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jungle">
    </div>

    <div>
      <label class="block mb-1 font-semibold text-gray-700">Date Received</label>
      <input type="date" name="date_received" value="{{ date.today() }}"
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-jungle">
    </div>

    <div>
      <label class="block mb-1 font-semibold text-gray-700">Select Cattle</label>
      <div class="max-h-48 overflow-y-auto border rounded p-3 space-y-2">
        {% for cattle in animals %}
          <label class="flex items-center gap-2">
            <input type="checkbox" name="animal_ids" value="{{ cattle.id }}">
            {{ cattle.rizara_id }} — {{ cattle.farmer.name }}
          </label>
        {% endfor %}
      </div>
    </div>

    <button type="submit"
            class="w-full bg-jungle text-white font-bold py-2 px-4 rounded hover:bg-jungleLight transition">
      Create Aggregation Batch
    </button>

  </form>

  <a href="{{ url_for('main.dashboard') }}"
     class="block mt-4 text-center text-jungle hover:underline">
    ← Back to Dashboard
  </a>
</div>

</body>
</html>
