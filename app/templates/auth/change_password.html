<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f6f7fb; margin:0; }
    .wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding: 24px; }
    .card { width: 100%; max-width: 520px; background:#fff; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.08); padding: 24px; }
    h1 { margin:0 0 6px; font-size: 22px; }
    p { margin:0 0 18px; color:#555; }
    label { display:block; margin: 12px 0 6px; font-weight: 600; font-size: 14px; }
    input { width:100%; padding: 12px 12px; border:1px solid #d8dbe3; border-radius: 10px; font-size: 14px; }
    input:focus { outline:none; border-color:#7a8cff; box-shadow: 0 0 0 3px rgba(122,140,255,.15); }
    .btnrow { display:flex; gap: 10px; margin-top: 18px; }
    button { border:0; cursor:pointer; padding: 12px 14px; border-radius: 10px; font-weight: 700; }
    .primary { background:#1f6f54; color:#fff; }
    .secondary { background:#eef1f6; color:#111; text-decoration:none; display:inline-flex; align-items:center; justify-content:center; padding: 12px 14px; border-radius: 10px; font-weight:700; }
    .flash { margin: 10px 0; padding: 12px; border-radius: 10px; font-size: 14px; }
    .flash.success { background: #e9f7ef; color: #135b2c; border: 1px solid #bfe7cf; }
    .flash.danger { background: #fdecec; color: #7a1a1a; border: 1px solid #f3bcbc; }
    .hint { font-size: 12px; color:#666; margin-top: 8px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Change Password</h1>
      <p>Update your password securely.</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" autocomplete="off">
        <label for="current_password">Current password</label>
        <input id="current_password" name="current_password" type="password" required />

        <label for="new_password">New password</label>
        <input id="new_password" name="new_password" type="password" required />

        <label for="confirm_password">Confirm new password</label>
        <input id="confirm_password" name="confirm_password" type="password" required />

        <div class="hint">Use 10+ characters. Avoid reusing old passwords.</div>

        <div class="btnrow">
          <button class="primary" type="submit">Update Password</button>
          <a class="secondary" href="{{ url_for('main.dashboard') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
