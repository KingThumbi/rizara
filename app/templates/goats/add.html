<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Goat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold text-green-800 mb-6">Add New Goat</h1>

    <form action="" method="POST" class="space-y-4">
      
      <!-- Select Farmer -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Farmer</label>
        <select name="farmer_id" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
          <option value="">-- Select Farmer --</option>
          {% for farmer in farmers %}
          <option value="{{ farmer.id }}">{{ farmer.name }} ({{ farmer.county }}, {{ farmer.ward }})</option>
          {% endfor %}
        </select>
      </div>

      <!-- Sex -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Sex</label>
        <select name="sex" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
          <option value="">-- Select Sex --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <!-- Breed -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Breed</label>
        <input type="text" name="breed" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <!-- Estimated DOB -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Estimated Date of Birth</label>
        <input type="date" name="estimated_dob" required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <button type="submit"
        class="w-full bg-yellow-500 text-white font-bold py-2 px-4 rounded hover:bg-yellow-600 transition">
        Add Goat
      </button>

    </form>

    <a href="{{ url_for('main.dashboard') }}" class="block mt-4 text-center text-green-700 hover:underline">
      ‚Üê Back to Dashboard
    </a>
  </div>

</body>
</html>
